<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <style>
    ul{
      list-style: none; 
      padding: 0;
      height: 50px;
      border: 1px solid#000;
      display: flex;
    }
    li{flex-grow: 1;}/* 비율 - 남아있는 여백을 배분하는 비율 */
    li:nth-of-type(1){background-color: rgb(250, 201, 110);}
    li:nth-of-type(2){background-color: rgb(114, 238, 97);}
    li:nth-of-type(3){background-color: rgb(89, 243, 243);}
  </style>
  <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
  </ul>
</body>
</html>
