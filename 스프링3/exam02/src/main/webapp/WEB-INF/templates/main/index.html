<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<th:block layout:fragment="addCss">
    <link rel="stylesheet" type="text/css" th:href="@{/main/main.css}">
</th:block>
<th:block layout:fragment="addScript">
    <script th:src="@{/main/main.js}"></script>
</th:block>

<main layout:fragment="content">
    <h1>메인페이지</h1>
    <th:block th:if="${session.user == null}"><!-- 미 로그인 상태-->
        <a th:href="@{/member3/join}">회원가입</a>
        <a th:href="@{/member3/login}">로그인</a>
    </th:block>

    <th:block th:unless="${session.user == null}"><!-- 로그인 상태-->
        <th:block th:text="${#messages.msg('login.message', session.user.userNm, session.user.userId)}"></th:block>
        <a th:href="@{/member3/logout}">로그아웃</a>
    </th:block>
</main>

</html>
